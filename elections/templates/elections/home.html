          <div class="row">
            <div class="col-lg-12">
              <div class="swiper-container">
                <div class="swiper-wrapper">
                  {% for president in presidents %}
                  <div class="swiper-slide">
                      <div class="row candidate_details">
                        <div class="card">
                            <div class="card-body">
                                  <img src="{{president.imageURL}}" alt="profile image" class="profile-img1">
                                  <h1>{{president.first_name}} {{president.last_name}}</h1>
                            </div>
                        </div>
                        <div class="card">
                          <div class="card-body">
                            <h1>Incoming Results</h1>
                            <hr>
                            <h1>Votes</h1>
                            <h2>1,234,3434</h2>
                            <hr>
                            <h1>47%</h1>
                          </div>
                        </div>
                      </div>
                    </div>
                    {% endfor %}
                  </div>
                </div>
            </div>
          </div>



    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper('.swiper-container', {
          effect: 'coverflow',
          grabCursor: true,
          centeredSlides: true,
          slidesPerView: 'auto',
          coverflowEffect: {
            rotate: 30,
            stretch: 0,
            depth: 500,
            modifier: 1,
            slideShadows: true,
          },
          pagination: {
            el: '.swiper-pagination',
          },
        });
  </script>
{% endblock content %}
